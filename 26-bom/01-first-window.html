<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初始window</title>
</head>
<body>
    <script>
        var num=10;
        // 可以看出你在script中定义的变量是window的成员
        // 定义的函数也是类似的
        // 但是在写的时候可以省略window
        console.log(num); // 10
        console.log(window.num); // 10
    </script>
</body>
</html>
