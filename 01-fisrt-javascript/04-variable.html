<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js变量</title>
    <script>
        // 变量的声明
        var age;
        // 变量的赋值
        age=10;
        var name="shishi";
        console.log(name+' is '+age+'. ');
        // prompt+变量
        var my_name=prompt('请输入你的名字: ');
        alert(my_name);
        // 变量的连写写法
        var a='a', b='b', c='c';
        console.log(c);
        var p;
        // 只声明不赋值, 值是undefined
        console.log(p);
        z=999;
        console.log(z);
    </script>
</head>
<body>
    
</body>
</html>
