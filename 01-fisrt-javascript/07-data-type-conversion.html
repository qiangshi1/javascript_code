<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型转换</title>
    <script>
        console.log('转换为字符串: ');
        // 1. toString()
        var num=10;
        var str1=num.toString();
        console.log(typeof str1);
        // 2. String()
        console.log(typeof String(num));
        // 3. +
        console.log(typeof (num+''));

        console.log('转换为数字: ');
        console.log(typeof parseInt('18.1'));
        console.log(parseInt('19.1'));
        console.log(parseInt('20px'));
        console.log(parseInt('px21'));  // NaN
        console.log(parseFloat('22.1'));
        console.log(Number('23.1'));
        console.log(typeof ('12'-0));
        console.log(typeof ('12'*0));
        console.log(typeof ('12'/1));

        console.log('转换为布尔型: ');
        console.log(Boolean('123')); // true
        console.log(Boolean('0')); // true
        console.log(Boolean('')); // false
        console.log(Boolean(0)); // false
    </script>
</head>
<body>
    
</body>
</html>
