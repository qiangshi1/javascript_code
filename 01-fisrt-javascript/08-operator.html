<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符</title>
    <script>
        console.log('算术运算符: ');
        console.log(1+1);
        console.log(1-1);
        console.log(1*1);
        console.log(1/1);
        console.log(4%2);
        // 小数会有误差
        console.log(0.1+0.2);
        console.log('比较运算符: ');
        // 浮点数不能直接比较相等
        console.log(0.1+0.2==0.3); //false
        console.log(18=='18'); //true
        console.log(18==='18'); //false
        console.log('逻辑运算符: ');
        console.log(123 && 456); // 456
        console.log(0 && 456); // 0
        var i=0;
        console.log(0 && i++); // 0
        console.log(i); // 0 逻辑中断, 后边的i++不运行.
        console.log(123 || i++); // 123 逻辑中断, 后边的i++不运行.
        console.log(i);  
    </script>
</head>
<body>
    
</body>
</html>
