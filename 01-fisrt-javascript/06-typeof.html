<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量类型检查</title>
    <script>
        var num=10;
        console.log(typeof num);
        var bool=true;
        console.log(typeof bool);
        var und=undefined;
        console.log(typeof und);
        var nul=null;
        console.log(typeof nul);
        var eighteen=prompt('请输入: 18'); //这里输入18
        console.log(typeof eighteen);
    </script>
</head>
<body>
    
</body>
</html>
