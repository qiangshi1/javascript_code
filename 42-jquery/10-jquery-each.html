<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 遍历</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div>div 0</div>
    <div>div 1</div>
    <div>div 2</div>
    <script>
        $(function () {
            // 第一种遍历方法：.each()遍历
            // i是索引号
            // domEle是一个dom对象
            $('div').each(function (i, domEle) {
                // console.log(i);
                // dom对象转jQuery对象
                $(domEle).css('color', 'blue');
            });
            // 第二中遍历方法：$.each()
            $.each($('div'), function (i, ele) {
                console.log(i);
            });
            // $.each除了可以遍历DOM，还可以遍历对象、数组
            var obj1 = {
                name: '张三封',
                age: 18,
                sex: '男',
                sayHi: function () {
                    console.log('Hi~');
                }
            };
            $.each(obj1, function (i, ele) {
                console.log(i);
                console.log(ele);
            });

        });
    </script>
</body>

</html>
