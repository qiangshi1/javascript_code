<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery属性操作</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <a href="https://www.baidu.com" title="都挺好">百度</a>
    <div index="1"></div>
    <script>
        $(function(){
            // .prop()获取属性
            console.log($('a').prop('href')); // https://www.baidu.com/
            // .prop()设置属性
            $('a').prop('title', '好吗?'); 
            console.log($('a').prop('title')); // 好吗?
            // .attr()获取自定义属性
            console.log($('div').prop('index')); // undefined prop()无法获取自定义属性
            console.log($('div').attr('index')); // 1 
            // .attr()设置自定义属性
            $('div').attr('index', 4); 
            console.log($('div').attr('index')); // 4 
            // .data() 数据缓存, F12元素检查不可见
            $('div').data('uname', 'andy'); 
            console.log($('div').data('uname')); // andy
            // .data() 以data-开头的元素

        });
    </script>
</body>
</html>
