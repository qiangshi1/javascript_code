<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery对象</title>
    <script src="jquery.min.js"></script>
    <style>
        .box1 {
            width: 300px;
            height: 300px;
            background-color: green;
        }

        .box2 {
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class='box1'></div>
    <div class='box2'></div>
    <script>
        // 
        var box1_jQuery=document.querySelector('.box1'); // DOM对象
        $('.box2') // jQuery对象
        // jQuery对象的属性和方法和DOM对象不一样
        box1_jQuery.style.display='none';
        $('.box2').hide();
        // jQuery对象转DOM对象
        $('.box1')[0].style.display='none';
        // $('.box1').get(0).style.display='none'; // 同上一行代码
    </script>
</body>

</html>
