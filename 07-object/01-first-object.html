<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象</title>
    <script>
        // 对象的创建----字面量
        var obj1 ={
            name: '张三封',
            age: 18,
            sex: '男',
            sayHi: function(){
                console.log('Hi~');
            }
        };
        // 对象的调用
        console.log(obj1);
        console.log(obj1.age);
        console.log(obj1['age']);
        obj1.sayHi();

        // 对象的创建----new Object()
        var obj2=new Object();  //生成空对象
        // 填充对象属性
        obj2.name='张四封';
        obj2.age=19;
        obj2.sayHi = function(){
            console.log('Hi~');
        }
        console.log(obj2);

        // 对象的创建----构造函数
        function createObj(name, age, sayHi){
            this.name=name;
            this.age=age;
            this.sayHi =sayHi;
        }
        // 
        var obj3= new createObj('张五封', 20, function(){
            console.log('Hi~');
        });
        console.log(obj3);
    </script>
</head>

</body>
</html>
