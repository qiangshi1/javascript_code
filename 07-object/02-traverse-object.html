<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遍历对象</title>
    <script>
        var obj1 ={
            name: '张三封',
            age: 18,
            sex: '男',
            sayHi: function(){
                console.log('Hi~');
            }
        };
        for(var key in obj1) {
            console.log(key);
            console.log(obj1[key]);
        }
    </script>
</head>

</body>
</html>
