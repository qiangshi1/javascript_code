<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序法</title>
    <script>    
        var arr1=[1, 2, 3, 4, 5];
        console.log('原数组: ');
        console.log(arr1);
        for (var i=0; i<arr1.length; i++){
            for (var j=0; j<arr1.length-i; j++){
                if (arr1[j]<arr1[j+1]){
                    var temp=arr1[j];
                    arr1[j]=arr1[j+1];
                    arr1[j+1]=temp;
                }
            }
        }
        
        console.log('冒泡排序后: ');
        console.log(arr1);
    </script>
</head>
<body>
    
</body>
</html>
