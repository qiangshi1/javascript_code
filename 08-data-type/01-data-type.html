<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单数据类型和复杂数据类型</title>
    <script>
        var timer=null;
        console.log(typeof timer); // object
        // 简单数据类型
        var i=10;
        func1(i); // 10
        console.log(i);
        // 形参是值
        function func1(num){
            num++;
        }
        // 复杂数据类型
        var j=[10, 11, 12];
        func2(j); // i
        console.log(j); // [11, 11, 12]
        // 形参可以看做引用
        function func2(arr){
            arr[0]++;
        }
    </script>
</head>
<body>
    
</body>
</html>
