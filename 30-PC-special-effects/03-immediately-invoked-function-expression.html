<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立即执行函数</title>
</head>
<body>
    <script>
        // 非立即执行函数
        function fn(){
            console.log('fn');
        }
        fn();
        // 立即执行函数写法一
        (function(){
            console.log('IIFE 1');
        })();
        // 立即执行函数写法二
        (function(){
            console.log('IIFE 2');
        }());
        // 传入参数
        (function(a, b){
            console.log(a+b);
        })(1, 2);
        (function(a, b){
            console.log(a+b);
        }(2, 3));
    </script>
</body>
</html>
