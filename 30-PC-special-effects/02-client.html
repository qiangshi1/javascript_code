<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offset</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px;
            padding: 12px;
            border: 5px solid green;
        }

    </style>
</head>
    <div class="box"></div>
<script>
    var box=document.querySelector('.box');
    // client*系列
    console.log(box.clientTop); // 5 上边框的大小 
    console.log(box.clientLeft); // 5 左边框的大小 
    console.log(box.clientWidth); // 124 包含padding
    console.log(box.clientHeight); // 124 包含padding
    console.log(box.offsetWidth); // 134 包含padding+border
    console.log(box.offsetHeight); // 134 包含padding+border
</script>
<body>
    
</body>
</html>
