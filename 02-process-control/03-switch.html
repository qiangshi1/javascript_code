<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <script>
        var num=3;
        switch (num) {
            case 1: {
                console.log('我是1');
                break;
            }
            case 2: {
                console.log('我是2');
                break;
            }
            case 3: {
                console.log('我是3');
                break;
            }
            default: {
                console.log('没有匹配结果');
            }
        }

        
        // var num=3;
        switch (num) {
            case '1': {
                console.log('我是1');
                break;
            }
            case '2': {
                console.log('我是2');
                break;
            }
            case '3': {
                console.log('我是3');
                break;
            }
            default: {
                console.log('没有匹配结果');
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
