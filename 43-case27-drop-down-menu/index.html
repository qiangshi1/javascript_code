<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新浪下拉菜单----练习jQuery选择器</title>
    <script src="jquery.min.js"></script>
    <style>
        .nav>li{
            float: left;
        }
        .nav>li>ul{
            display: none;
        }
    </style>
</head>
<body>
    <div class="nav">
        <li>
            <a href="#">微博</a>
            <ul>
                <li>
                    <a href="#">私信</a>
                </li>
                <li>
                    <a href="#">评论</a>
                </li>
                <li>
                    <a href="#">@我</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li>
                    <a href="#">私信</a>
                </li>
                <li>
                    <a href="#">评论</a>
                </li>
                <li>
                    <a href="#">@我</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li>
                    <a href="#">私信</a>
                </li>
                <li>
                    <a href="#">评论</a>
                </li>
                <li>
                    <a href="#">@我</a>
                </li>
            </ul>
        </li>
    </div>
    <script>
        // 鼠标经过，元素显示
        $('.nav>li').mouseover(function(){
            // $(this).children('ul').css('display', 'block');
            // 部分样式的修改jQuery也有特定写法，像下边的show()和hide()
            $(this).children('ul').show();
        });
        // 鼠标离开，元素显示
        $('.nav>li').mouseout(function(){
            $(this).children('ul').hide();
        });
    </script>
</body>
</html>
