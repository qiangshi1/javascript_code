<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件绑定方法</title>
</head>
<body>
    <button id="btn">传统方法绑定回调</button>
    <button id="btn">事件监听绑定回调</button>
    <script>
        // 方法1： 传统方法
            // 只能绑定一个回调, 后边的回调会覆盖掉前边的回调. 这里会输出 丁香 . 
        var btn=document.querySelectorAll('#btn');
        console.log(btn);
        btn[0].onclick=function(){
            alert('秋香');
        };
        btn[0].onclick=function(){
            alert('丁香');
        };

        // 方法2： addEventListner()
            // 可以绑定多个回调, 该方法可能有兼容性的问题. 
        btn[1].addEventListener('click', function(){
            alert('秋香');
        });
        btn[1].addEventListener('click', function(){
            alert('丁香');
        });
    </script>
</body>
</html>
