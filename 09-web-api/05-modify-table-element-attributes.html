<body>
    <button>按钮</button>
    <input type="text" value="请输入内容">
    <script>
        var btn=document.querySelector('button');
        var input=document.querySelector('input');
        btn.onclick=function() {
            input.value='被点击了';
            // btn.disabled=true;
            this.value='被点击了'; // 等同于btn.disabled=true;
            
        };
    </script>
</body>
