<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的参数</title>
    <script>
        function cook(food){
            console.log(food);
        }
        cook('酸辣土豆丝');
        cook('大肘子');
        // 形参和实参个数不匹配问题
        function getSum(num1, num2){
            console.log(num1+num2);
        }
        getSum(1, 2); // 3
        getSum(1, 2, 3); // 3
        getSum(1); // NaN
    </script>
</head>
<body>
    
</body>
</html>
