<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝侧边栏</title>
    <style>

        .box1{
            height: 300px;
            background-color: red;
            margin-bottom: 5px;
        }
        .box2{
            height: 800px;
            background-color: blue;
            margin-bottom: 5px;
        }
        .box3{
            height: 500px;
            background-color: green;
        }
        .side-bar{
            height: 250px;
            width:100px;
            background-color: gray;
            position: absolute;
            right: 50px;
            top: 350px;
        }
    </style>
</head>
<body>
    <div style="width: 1200px; position: relative;">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
    <div class="side-bar"></div>
    <script>
        // pageYOffset和srollTop类似，只不过它是针对window的，而srollTop是针对页面元素的
        var side_bar=document.querySelector('.side-bar');
        document.addEventListener('scroll', function(){
            console.log(window.pageYOffset);
            if(window.pageYOffset>300){
                side_bar.style.top='50px';
                side_bar.style.position='fixed';
            }else{
                side_bar.style.position='absolute';                
                side_bar.style.top='350px';

            }
        });
        
    </script>
</body>
</html>
